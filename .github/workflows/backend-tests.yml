name: Run Tests

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: banco_tiempo
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      SECRET_KEY: django-insecure-ci-test-key
      DEBUG: False
      DB_ENGINE: django.db.backends.mysql
      DB_NAME: banco_tiempo
      DB_USER: root
      DB_PASSWORD: root
      DB_HOST: 127.0.0.1
      DB_PORT: 3306

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      working-directory: backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-django pytest-cov mysqlclient

    - name: Run migrations
      working-directory: backend
      run: |
        until mysql -h 127.0.0.1 -u root -proot -e "SELECT 1;" ; do
          echo "Waiting for MySQL..."
          sleep 2
        done
        python manage.py makemigrations
        python manage.py migrate --noinput

    - name: Run tests
      working-directory: backend
      run: pytest --cov=apps
